<!DOCTYPE html>
<html>
    <head>
        <!-- <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
        <link rel="stylesheet" href="popup.css">
    </head>

    <body>
        <div id = "App">
            <img src="cover.png" id = "logo">
            <div class="column">
                <div class="row">
                    <h3>
                        Many European countries set to be exempt from quarantine
                    </h3>
                </div>
                <div class="row">
                    <h4>
                        BBC.com
                    </h4>
                </div>
                <div class="row">
                    <h3 id = "category">
                        Category: Travel
                    </h3>
                </div>
                <div class="row">
                    <h3 id = "sentiment">
                        Sentiment: Positive
                    </h3>
                </div>
                
                <div class="dials">
                    <div class="column" id = dial>
                        <div id="readdability"></div>
                        <h4>Readdability</h4>
                    </div>
                    <div class="column" id = dial>
                        <div id="relativeReaddability"></div>
                        <h4>Time</h4>
                    </div>
                </div>
                <div class="dials">
                    <div class="column" id=dial>
                        <div id="readingTime"></div>
                    </div>
                </div>

            
                <hr>
                <div class="row">
                    <h2>
                        Related Stories
                    </h2>
                </div>
            
            
            </div>
            <button id="generate" style="width: 100%;">
                Generate Ratings
            </button>
            <button id="summarize" style="width: 100%;">
                Summarize
            </button>
        </div>
        
    </body>

    <script type="module" src = "popup.js"></script>
    <script src="inject.js"></script>
    <script src = "jquery-3.4.1.min.js"></script>

</html>
